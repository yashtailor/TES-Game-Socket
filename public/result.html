<!DOCTYPE html>
<html>
   <head><title>Hello world</title></head>
   <script src="/socket.io/socket.io.js"></script>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
   <script>
      const socket = io();
   </script>
   <body style="background-color: #0D1418; color:wheat; height:100vh; font-size: large;">
      <div class="container">
         <h1 style="text-align: center;">Current Game Results:</h1>
      </div>
   </body>
   <script>
       socket.emit('fetch-results');
        socket.on('get-results',(data)=>{
            const table = document.createElement('table');
            const tdNameHead = document.createElement('th');
            const tdScoreHead = document.createElement('th');
            tdNameHead.innerText = "Name";
            tdScoreHead.innerText = "Score";
            const trHead = document.createElement('tr');
            trHead.appendChild(tdNameHead);
            trHead.appendChild(tdScoreHead);
            table.appendChild(trHead);
            table.setAttribute('border','10');
            data.forEach(element => {
                const tdName = document.createElement('td');
                const tdScore = document.createElement('td');
                tdName.innerText = element.name;
                tdScore.innerText = element.score;
                const tr = document.createElement('tr');
                tr.appendChild(tdName);
                tr.appendChild(tdScore);
                table.appendChild(tr);
            });
            document.getElementsByClassName('container')[0].appendChild(table);
        })
   </script>
</html>
